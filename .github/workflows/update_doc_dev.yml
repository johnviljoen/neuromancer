name: Update Documentation
on:
  push:
    branches:
      - 'master'

jobs:
  MainJob:
    name: Main
    working-directory: ${{ github.workspace }}
    runs-on: "ubuntu-latest"
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.9

      - name: Install Sphinx & Run Makefile & Update Repo
        run: |
          python -m pip install --upgrade pip
          pip install sphinx
          pip install sphinx_rtd_theme

      - uses: actions/checkout@v2
      - shell: bash -l {0}
        run: |
          apt-get install -y git
          git --version
          mkdir docs
          cd docs
          git clone https://github.com/pnnl/neuromancer.git -b birmiwal.rahul_development --single-branch
          mv neuromancer html
          cd ../neuromancer/docs

          TZ=UTC make html
          cd ..
          mkdir tmp
    
          cd ../docs/html
          cp -r . ../../neuromancer/tmp
          cd ../../neuromancer/tmp
  
          touch objects.inv
        
          git config --global user.email "rahul.birmiwal@pnnl.gov"
          git config --global user.name "RBirmiwal"
          git add *.html
          git add objects.inv
          git commit -m 'Added new documentation'
          git push
          
          echo "VERIFY COMMIT"
          git status




      
          
          
        
          
          
