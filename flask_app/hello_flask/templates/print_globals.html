<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Global Variables</title>
</head>
<body>
    <h2>Global Variables</h2>
    <ul>
        {% for var, value in global_vars.items() %}
            <li><strong>{{ var }}:</strong> {{ value }}</li>
        {% endfor %}
    </ul>
</body>
</html>
